{% load humanize %}

<div class="panel panel-primary" id="contest_schedule">
  <div class="panel-heading"><span class="fa-fw glyphicon glyphicon-calendar"></span>Các kỳ thi sắp diễn ra</div>
  <table class="table">
    <thead>
    </thead>
    <tbody>
      {% if coming_contests %}
        {% for contest in coming_contests %}
          <tr>
            <td>
              <a href="{{ contest.url }}">{{ contest.contest_name }}</a>
              <p class="text-left">{{ contest.start_time|naturaltime }}</p>
              <p class="">Thời gian: {{ contest.duration }} phút</p>
            </td>
          </tr>
        {% endfor %}
      {% else %}
        <tr>
          <td><p>Không có kỳ thi nào sắp diễn ra.</p></td>
        </tr>
      {% endif %}
    </tbody>
  </table>
</div>
